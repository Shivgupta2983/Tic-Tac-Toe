<!-- HTML Document for Tic-Tac-Toe Game -->
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Tic-Tac-Toe [Made By SHIV GUPTA]</title>

  <!-- Linking External Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts Preconnect and Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
</head>

<body onload="initialize()">
  <!-- Main Heading -->
  <h1>Tic-Tac-Toe</h1>

  <!-- Game Board -->
  <table id="table_game">
    <tr>
      <!-- Game Cells -->
      <td class="td_game">
        <div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
      <td class="td_game">
        <div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
      <td class="td_game">
        <div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
    </tr>
    <tr>
      <td class="td_game">
        <div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
      <td class="td_game">
        <div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
      <td class="td_game">
        <div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
    </tr>
    <tr>
      <td class="td_game">
        <div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
      <td class="td_game">
        <div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
      <td class="td_game">
        <div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div>
      </td>
    </tr>
  </table>

  <!-- Restart Button -->
  <span title="Start new game" onclick="restartGame(true)">
    <span
      style="vertical-align:top;position:relative;top:5px;line-height:2em;font-size: 1.8em;font-weight:bold;color:#7B3F3F;font-family:'Montserrat',sans-serif;cursor:pointer;">Restart
      Game</span>
  </span>

  <!-- Score Table -->
  <table>
    <tr>
      <th class="th_list">Computer</th>
      <th class="th_list" style="padding-right:10px;padding-left:10px">Draws</th>
      <th class="th_list">Player</th>
    </tr>
    <tr>
      <td class="td_list" id="computer_score">0</td>
      <td class="td_list" style="padding-right:10px;padding-left:10px" id="tie_score">0</td>
      <td class="td_list" id="player_score">0</td>
    </tr>
  </table>

  <!-- Modal Dialog for Winner Announcement -->
  <div id="winAnnounce" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('winAnnounce')">Ã—</span>
      <p id="winText"></p>
    </div>
  </div>

  <!-- Modal Dialog for User Feedback -->
  <div id="userFeedback" class="modal">
    <div class="modal-content">
      <p id="questionText"></p>
      <p><button id="yesBtn">Yes</button> <button id="noBtn">No</button></p>
    </div>
  </div>

  <!-- Modal Dialog for Game Options -->
  <div id="optionsDlg" class="modal">
    <div class="modal-content">
      <h2>How would you like to play?</h2>

      <!-- Difficulty Selection -->
      <h3>Difficulty:</h3>
      <label><input type="radio" name="difficulty" id="r0" value="0" checked>Easy</label>
      <label><input type="radio" name="difficulty" id="r1" value="1">Hard</label><br>


      <!-- Player Selection -->
      <h3>Play as: (Go First)</h3>
      <label id="xoption"><input type="radio" name="player" id="rx" value="x">X</label>
      <label id="Ooption"><input type="radio" name="player" id="ro" value="o">O<br></label>

      <!-- Play Button -->
      <p id="playbtn"><button id="okBtn" onclick="getOptions()">Play</button></p>
    </div>
  </div>

  <!-- External JavaScript File -->
  <script src="script.js"></script>
</body>

</html>
